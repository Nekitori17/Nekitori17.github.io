<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Error 404 - Page Not Found</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .container h1 {
      font-size: 100px;
      margin: 0;
      color: #ff6b6b;
    }

    .container h2 {
      font-size: 24px;
      margin: 10px 0;
    }

    .container p {
      font-size: 18px;
      margin: 20px 0;
    }

    .container a {
      display: inline-block;
      padding: 10px 20px;
      background: #ff6b6b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .container a:hover {
      background: #ff4b4b;
    }

    .container img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page not found</h2>
    <p>Sorry, the page you are looking for does not exist. You may have entered the wrong URL or the page has been removed.</p>
    <a href="/">Go back to Home</a>
  </div>
</body>

</html>
